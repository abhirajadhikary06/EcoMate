<!-- shopnow.html -->
<h1>EcoMate Shop</h1>
<p>Your Points: {{ user_points }}</p>

{% if message %}
    <p>{{ message }}</p>
{% endif %}

<ul>
    {% for item in items %}
        <li>
            <h2>{{ item.name }}</h2>
            <p>Cost: {{ item.points_cost }} points</p>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="item_id" value="{{ item.id }}">
                <button type="submit">Redeem</button>
            </form>
        </li>
    {% endfor %}
</ul>
