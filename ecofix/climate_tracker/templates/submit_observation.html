{% extends "base.html" %}

{% block title %}Submit Observation - EcoMate{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Observation - EcoVision</title>
    <link rel="stylesheet" href="path_to_your_stylesheet.css">
    <style>

        /* Dark Gradient Background */
        body {
            background: linear-gradient(135deg, rgb(0, 0, 0), rgb(15, 60, 5), rgb(0, 0, 0));
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1.title {
            color: #fff;
            font-size: 2.5em;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }

        form.box {
            background: linear-gradient(135deg, #1b1b1b, #35424a);
            padding: 20px;  /* Reduced padding for smaller box */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 500px;
            margin-left: 150px;
        }

        .box label, .box input, .box textarea, .box select {
            display: block;
            width: 100%;
            margin-bottom: 12px;
            color: #e0e0e0;
        }
        
        .box input, .box textarea, .box select {
            background-color: #2c2c2c;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 8px;
            color: #e0e0e0;
        }
        
        /* Fix for expanding paragraph input */
        .box textarea {
            resize: none;  /* Prevents resizing */
            height: 100px; /* Fixed height for consistent layout */
        }

        button.button {
            background: linear-gradient(135deg, #81c784, #388e3c);
            border: none;
            padding: 12px 20px;  /* Slightly reduced button size */
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.button:hover {
            transform: scale(1.1);
            background-color: #2e7d32;
        }

        /* Emoji Integration */
        h1.title::before {
            content: "ðŸ“¢ ";
        }

        button.button::before {
            content: "âœ… ";
        }

        .emoji {
            font-size: 2em;
            margin-top: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

    <h1 class="title">Submit an Environmental Observation</h1>

    <form method="post" enctype="multipart/form-data" class="box">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Submit Observation</button>
    </form>

</body>
</html>
{% endblock %}
