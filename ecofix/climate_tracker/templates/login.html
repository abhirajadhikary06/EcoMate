{% extends "base.html" %}

{% block title %}Login - EcoMate{% endblock %}

{% block content %}
    <style>
        /* Dark Gradient Background */
        body {
            background: linear-gradient(135deg, rgb(0, 0, 0), rgb(15, 60, 5), rgb(0, 0, 0));
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1.title {
            color: #fff;
            font-size: 2.5em;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }

        .notification.is-danger {
            background-color: #ff4c4c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        form.box {
            background: linear-gradient(135deg, #1b1b1b, #35424a);
            padding: 20px;
            padding-left: 30px;
            padding-right: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
            margin-left: 32px;
        }

        .box label {
            color: #e0e0e0;
            margin-bottom: 8px;
        }

        .box input {
            background-color: #2c2c2c;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px;
            color: #e0e0e0;
            width: 100%;
            margin-bottom: 15px;
        }

        button.button {
            background: linear-gradient(135deg, #81c784, #388e3c);
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 38px;
        }

        button.button:hover {
            transform: scale(1.1);
            background-color: #2e7d32;
        }

        p.mt-4 {
            color: #e0e0e0;
            margin-top: 20px;
            text-align: center;
        }

        p.mt-4 a {
            color: #81c784;
            text-decoration: none;
            font-weight: bold;
        }

        p.mt-4 a:hover {
            text-decoration: underline;
        }

        /* Emoji Integration */
        h1.title::before {
            content: "üîê ";
        }

        button.button::before {
            content: "‚û°Ô∏è ";
        }
    </style>
</head>
<body>

    <h1 class="title">Login</h1>

    <!-- Display error messages -->
    {% if messages %}
        <div class="notification is-danger">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" class="box">
        {% csrf_token %}
        <div class="field">
            <label class="label">Username</label>
            <input class="input" type="text" name="username" required>
        </div>
        <div class="field">
            <label class="label">Password</label>
            <input class="input" type="password" name="password" required>
        </div>
        <button class="button" type="submit">Login</button>
    </form>

    <p class="mt-4">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>

</body>
</html>
{% endblock %}
